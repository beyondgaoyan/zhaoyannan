<div class="">
    <input type="hidden" name="polls" value="yes" />
    <input type="hidden" name="fid" value="$_G[fid]" />

    <!--{if $_GET[action] == 'newthread'}-->
        <input type="hidden" name="tpolloption" value="2" />
        <div class="ipcl xg1">{lang post_poll_comment}:<span class="y">({lang post_poll_comment_s})</span></div>
        <div class="ipcc ipct"><textarea name="polloptions" cols="24" rows="7" /></textarea></div>              
    <!--{else}-->
        <!--{loop $poll['polloption'] $key $option}-->
            <div class="ipcll xg1">
                <input type="hidden" name="polloptionid[{$poll[polloptionid][$key]}]" value="$poll[polloptionid][$key]" />
                <input type="text" name="displayorder[{$poll[polloptionid][$key]}]" class="sltxt" autocomplete="off"  value="$poll[displayorder][$key]" />
                <input type="text" name="polloption[{$poll[polloptionid][$key]}]" class="sltxt" autocomplete="off" style="width:290px;"  value="$option"{if !$_G['group']['alloweditpoll']} readonly="readonly"{/if} />
            </div>
        <!--{/loop}-->
    <!--{/if}-->
    <div class="ipcll xg1">
        
            <label for="maxchoices">{lang post_poll_allowmultiple}</label>
            <input type="text" name="maxchoices" id="maxchoices" class="sltxt" value="{if $_GET[action] == 'edit' && $poll[maxchoices]}$poll[maxchoices]{else}1{/if}"  /> {lang post_option}, 
            <label for="polldatas">{lang post_poll_expiration}</label>
            <input type="text" name="expiration" id="polldatas" class="sltxt" value="{if $_GET[action] == 'edit'}{if !$poll[expiration]}0{elseif $poll[expiration] < 0}{lang poll_close}{elseif $poll[expiration] < TIMESTAMP}{lang poll_finish}{else}{echo (round(($poll[expiration] - TIMESTAMP) / 86400))}{/if}{/if}"  /> {lang days}            
            <br />
            <input type="checkbox" name="visibilitypoll" id="visibilitypoll" value="1"{if $_GET[action] == 'edit' && !$poll[visible]} checked{/if}  />
            <label for="visibilitypoll">{lang poll_after_result}</label>
            <input type="checkbox" name="overt" id="overt" value="1"{if $_GET[action] == 'edit' && $poll[overt]} checked{/if}  />
            <label for="overt">{lang post_poll_overt}</label>    
    </div>
</div>

<!--{subtemplate common/header}-->
<div class="ct"> 
<div class="pt bb"><a href="javascript:history.back();" onclick="javascript:history.back();" >{lang back}</a> <em> &gt; </em> {lang delete_feed}</div>
<div class="ipc">
	<form method="post" autocomplete="off" id="feedform_{$feedid}" name="feedform_{$feedid}" action="home.php?mod=spacecp&ac=feed&op=delete&feedid=$feedid&handlekey=$_GET[handlekey]" {if $_G[inajax]}onsubmit="ajaxpost(this.id, 'return_$_GET[handlekey]');"{/if}>
		<input type="hidden" name="referer" value="{echo dreferer()}" />
		<input type="hidden" name="feedsubmit" value="true" />
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<div class="box pbm mbm inbox">
			<div class="ipcl xg1 mtn">{lang determine_delete_feed}</div>
		</div>
		<div class="box pbm mbm inbox">
			<button name="feedsubmitbtn" type="submit" class="ibt" value="true"><strong>{lang determine}</strong></button>
		</div>
	</form>
</div>
	<script type="text/javascript">
		function succeedhandle_$_GET[handlekey](url, msg, values) {
			var obj = $('feed_'+ values['feedid'] +'_li');
			obj.style.display = "none";
			hideWindow('$_GET['handlekey']');
		}
	</script>
</div>
<!--{subtemplate common/footer}-->
